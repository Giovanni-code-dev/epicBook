<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="/style.css">
</head>
<body>
<h1 class="text-center">EPICBook</h1>
<h2 class="text-center">Compito di fine settimana</h2>

<!-- Barra di ricerca  -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Cerca...">
                <!-- Bottone di ricerca -->
                <button class="btn btn-primary" id="searchButton">
                    <i class="bi bi-search"></i> 
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Contenitore sidebar + bottone -->
<div id="sidebarContainer" class="position-absolute closed">
    <!-- Bottone per aprire/chiudere la sidebar -->
    <button id="toggleSidebar" class="btn btn-success sidebar-btn">
        <i class="bi bi-cart"></i>
    </button>

    <!-- Sidebar trasparente sopra le card -->
    <div id="sidebar" class="shadow p-3">
        <h5 class="text-center">Carrello</h5>
    
        <!-- Contenitore tabella carrello -->
        <div class="table-responsive">
            <table class=" table-striped">
                <thead>
                    <tr>
                       
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Qui verranno aggiunti gli elementi dinamicamente -->
                </tbody>
            </table>
        </div>
    
        <!-- Totale carrello -->
        <div class="text-center mt-3">
            <p><strong>Totale pezzi:</strong> <span id="totalItems">0</span></p>
            <p><strong>Totale prezzo:</strong> â‚¬<span id="totalPrice">0.00</span></p>
            <button id="clearCart" class="btn btn-danger">Svuota Carrello</button>
        </div>
    </div>
    
</div>




<!-- Contenitore principale con sidebar e bookContainer -->
<div class="container mt-4">


        <!-- Contenitore libri -->
        <div id="bookContainer" class="d-flex justify-content-center .align-items-center gap-3 row"></div>
    </div>

    <!-- Contenitore carrello -->




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
